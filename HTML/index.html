<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spiderman</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="background">
            <section class="scene">
                <div class="spidey">
                    <div class="head">
                        <div class="eye" id="left-eye"></div>
                        <div class="eye" id="right-eye"></div>
                    </div>
                    <div class="body">
                        <div class="neck"> </div>
                        <div class="torso">
                            <div class="chest">   
                                <img src="../IMAGES/Venom.png" alt="EmblemSpiderman" class="emblem" /></div>
                            <div class="waist">
                                <div class="abs">
                                    <div class="ab"></div>
                                    <div class="ab"></div>
                                    <div class="ab"></div>
                                    <div class="ab"></div>
                                    <div class="ab"></div>
                                    <div class="ab"></div>
                            </div>
                            <img src="../IMAGES/Venom.png" alt="EmblemSpiderman" class="emblem2" /></div>

                        </div>

                      
                        <div class="arms">
                            <div class="arm arm-right">
                                <div class="shoulderR"></div>
                                <div class="bicepR"></div>
                                <div class="forearm"></div>
                            </div>
                            <div class="arm arm-left">
                                <div class="shoulderL"></div>
                                <div class="bicepL"></div>
                                <div class="forearm"></div>
                            </div>
                        </div>
                        <div class="legs">
                            <div class="leg leg-right"></div>
                            <div class="leg leg-left"></div>
                        </div>
                        <div class="feet">
                            <div class="foot foot-right"></div>
                            <div class="foot foot-left"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
